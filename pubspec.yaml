name: weather_app
description: "App to show weather information"

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  dio: ^5.5.0+1
  hive_flutter: ^1.1.0
  device_preview: ^1.2.0
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.3.1
  equatable: ^2.0.5
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
  - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true